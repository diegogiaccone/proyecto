<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./scss/estilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ad31cb579b.js" crossorigin="anonymous"></script>
    <title>Funko Pops</title>
</head>

<body>
    <header>
        <div class="contenedor">
            <img class="logo" src="./Imagenes/imagen.png" alt="Logo">
            <h1>Funko Pops</h1>
        </div>
        <nav class="nav">
            <div class="nav_conteiner">
                <label for="menu" class="nav_label">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <input type="checkbox" id="menu" class="nav_input">

                <ul class="nav_menu">
                    <li><a href="./index.html" class="nav_item">Inicio</a></li>
                    <li><a href="./imagenes.html" class="nav_item">Imagenes</a></li>
                    <li><a href="./productos.html" class="nav_item">Productos</a></li>
                    <li><a href="./sobreNosotros.html" class="nav_item">Sobre Nosotros</a></li>
                    <li><a href="./contacto.html" class="nav_item">Contacto</a></li>
                </ul>

            </div>
        </nav>
    </header>
    <main>
        <section class="forma">
            <h2 class="aparece">Formulario</h2>
            <form class="formulario" action="" method="post">
                <input class="controles" type="text" name="Nombre" required="required" placeholder="Nombre">
                <input class="controles" type="text" name="Apellido" required="required" placeholder="Apellido">
                <input class="controles" type="email" name="Email" required="required" placeholder="Email">
                <label for="comentario">Escribe tu comentario</label>
                <textarea class="textarea" name="" id="" cols="30" rows="10"></textarea>
                <input class="boton" type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <footer>
        <a href="https://es-la.facebook.com" target="_blank"><img src="./Imagenes/facebook.png" alt="facebook"
                width="50px"></a>
        <a href="https://www.instagram.com" target="_blank"><img src="./Imagenes/instagram.jpg" alt="instagram"
                width="50px"></a>
        <a href="http://www.twitter.com" target="_blank"><img src="./Imagenes/twitter.png" alt="twitter"
